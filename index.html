<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm ImageMagick Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #555;
        }

        .control-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="file"],
        select {
            padding: 5px;
            font-size: 1em;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output-container {
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
            display: none;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .button-group {
            margin-top: 10px;
        }

        .button-group button {
            margin: 5px;
        }

        .slider-value {
            text-align: right;
        }
    </style>
    <script type="module">
        import * as Magick from 'https://knicknic.github.io/wasm-imagemagick/magickApi.js';
        //import * as Magick from 'https://unpkg.com/wasm-imagemagick@1.2.8/dist/magickApi.js';
        //npm i wasm-imagemagick
        //wasm-imagemagick
        let sourceBytes;
        let outputBlob;

        window.loadImage = async function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                sourceBytes = new Uint8Array(e.target.result);
                console.log('Image loaded:', sourceBytes);
            };
            reader.readAsArrayBuffer(file);
        }

        window.processImage = async function () {
            if (!sourceBytes) {
                alert("Please load an image first.");
                return;
            }

            document.getElementById("spinner").style.display = "block";
            document.getElementById("output").style.display = "none";

            // Create a copy of sourceBytes to avoid the ArrayBuffer detachment issue
            const sourceBytesCopy = new Uint8Array(sourceBytes);

            const commands = ["convert", "srcFile.png"];

            // Resize
            const newSize = document.getElementById("size").value;
            if (newSize !== "none") {
                commands.push("-resize", newSize);
            }

            // Quality
            const newQuality = document.getElementById("quality").value;
            if (newQuality !== "none") {
                commands.push("-quality", newQuality);
            }

            // Rotate
            const rotateAngle = document.getElementById("rotate").value;
            if (rotateAngle !== "") {
                commands.push("-rotate", rotateAngle);
            }

            // Crop
            const cropWidth = document.getElementById("crop-width").value;
            const cropHeight = document.getElementById("crop-height").value;
            if (cropWidth && cropHeight) {
                commands.push("-crop", `${cropWidth}x${cropHeight}+0+0`);
            }

            // Flip
            if (document.getElementById("flip-horizontal").checked) {
                commands.push("-flop");
            }
            if (document.getElementById("flip-vertical").checked) {
                commands.push("-flip");
            }

            // Brightness/Contrast
            const brightness = document.getElementById("brightness").value;
            const contrast = document.getElementById("contrast").value;
            if (brightness || contrast) {
                const brightnessContrast = `${brightness || 0}x${contrast || 0}`;
                commands.push("-brightness-contrast", brightnessContrast);
            }

            // Saturation
            const saturation = document.getElementById("saturation").value;
            if (saturation) {
                commands.push("-modulate", `100,${saturation},100`);
            }

            // Blur
            const blurRadius = document.getElementById("blur").value;
            if (blurRadius) {
                commands.push("-blur", `0x${blurRadius}`);
            }

            commands.push("out.png");

            console.log('Commands:', commands);

            const processedFiles = await Magick.Call([{ 'name': 'srcFile.png', 'content': sourceBytesCopy }], commands);

            /*
            if (processedFiles.length > 0) {
                const outputFile = processedFiles[0];
                outputBlob = new Blob([outputFile.content], { type: 'image/png' });
                const outputImage = document.getElementById('output');
                outputImage.src = URL.createObjectURL(outputBlob);
                outputImage.alt = outputFile.name;
                outputImage.style.display = "block";
            } else {
                console.error('No processed files returned');
            }

            document.getElementById("spinner").style.display = "none";
            */
            if (processedFiles.length > 0) {
                const outputFile = processedFiles[0];
                const outputImage = document.getElementById('output');
                outputImage.src = URL.createObjectURL(outputFile.blob);
                outputBlob = new Blob([outputFile.blob], { type: 'image/png' });
                //outputBlob = outputFile.blob;
                outputImage.alt = outputFile.name;
                outputImage.style.display = "block";
                document.getElementById("download-button").style.display = "inline-block";
                document.getElementById("copy-button").style.display = "inline-block";
            }

            document.getElementById("spinner").style.display = "none";
        }

        window.copyToClipboard = async function () {
            try {
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': outputBlob })
                ]);
                alert("Image copied to clipboard.");
            } catch (err) {
                console.error("Failed to copy image: ", err);
            }
        }

        window.downloadImage = function () {
            const url = URL.createObjectURL(outputBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed_image.png';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</head>

<body>
    <h1>Wasm ImageMagick Example</h1>
    <input type="file" accept="image/*" onchange="loadImage(event)">
    <div class="control-group">
        <label for="size">Size:</label>
        <select id="size">
            <option value="none">None</option>
            <option value="50%">50%</option>
            <option value="100%">100%</option>
            <option value="150%">150%</option>
        </select>
    </div>
    <div class="control-group">
        <label for="quality">Quality:</label>
        <select id="quality">
            <option value="none">None</option>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="100">100%</option>
        </select>
    </div>
    <div class="control-group">
        <label for="rotate">Rotate (degrees):</label>
        <input type="number" id="rotate" placeholder="None">
    </div>
    <div class="control-group">
        <label for="crop-width">Crop Width:</label>
        <input type="number" id="crop-width" placeholder="Width">
        <label for="crop-height">Crop Height:</label>
        <input type="number" id="crop-height" placeholder="Height">
    </div>
    <div class="control-group">
        <input type="checkbox" id="flip-horizontal">
        <label for="flip-horizontal">Flip Horizontal</label>
    </div>
    <div class="control-group">
        <input type="checkbox" id="flip-vertical">
        <label for="flip-vertical">Flip Vertical</label>
    </div>
    <div class="control-group">
        <label for="brightness">Brightness:</label>
        <input type="number" id="brightness" placeholder="None">
    </div>
    <div class="control-group">
        <label for="contrast">Contrast:</label>
        <input type="number" id="contrast" placeholder="None">
    </div>
    <div class="control-group">
        <label for="saturation">Saturation:</label>
        <input type="number" id="saturation" placeholder="None">
    </div>
    <div class="control-group">
        <label for="blur">Blur Radius:</label>
        <input type="number" id="blur" placeholder="None">
    </div>
    <button onclick="processImage()">Run</button>
    <div id="output-container">
        <div id="spinner" class="spinner"></div>
        <img id="output" alt="Processed image will appear here" style="display:none;">
        <div class="button-group">
            <button id="download-button" style="display:none;" onclick="downloadImage()">Download</button>
            <button id="copy-button" style="display:none;" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>
</body>

</html>
